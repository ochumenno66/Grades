<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const header = document.createElement("h2");
      header.textContent = `Анализ оценок студентов`;
      document.body.append(header);

      //Создайте пустой массив с именем grades и заполните массив случайными оценками от 1 до 100 для 12 студентов
      const grades = [];
      const students = new Array(12).fill(0);

      students.forEach(() => {
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        grades.push(randomNumber);
      });

      //console.log(`Оценки студентов: ${grades}`);
      let textGrades = document.createElement("p");
      textGrades.textContent = `Оценки студентов: ${grades.join(", ")}`;
      document.body.append(textGrades);

      //Рассчитываем средний балл студентов
      const average =
        grades.reduce((acc, number) => {
          return acc + number;
        }, 0) / grades.length;
      //console.log(`Средний балл студентов: ${average.toFixed()}`);
      let textAverage = document.createElement("p");
      textAverage.textContent = `Средний балл студентов: ${average.toFixed()}`;
      document.body.append(textAverage);

      //Найдим максимальный балл среди студентов
      const maxGrades = Math.max(...grades);
      //console.log(`Максимальный балл: ${maxGrades}`);

      const textMaxGrades = document.createElement("p");
      textMaxGrades.textContent = `Максимальный балл: ${maxGrades}`;
      document.body.append(textMaxGrades);

      //Найдите минимальный балл среди студентов
      const minGrades = Math.min(...grades);
      //console.log(`Минимальный балл: ${minGrades}`);

      const textMinGrades = document.createElement("p");
      textMinGrades.textContent = `Минимальный балл: ${minGrades}`;
      document.body.append(textMinGrades);

      //балл выше или равен 60
      const filterGradesPositive = grades.filter((num) => {
        return num >= 60;
      });
      const countGrade = filterGradesPositive.length;
      //console.log(`Количество студентов с положительными оценками: ${countGrade}`);

      const textCountGrade = document.createElement("p");
      textCountGrade.textContent = `Количество студентов с положительными оценками: ${countGrade}`;
      document.body.append(textCountGrade);

      //балл ниже 60
      const filterGradesNegativ = grades.filter((num) => {
        return num < 60;
      });
      const countGradeNegativ = filterGradesNegativ.length;
      //console.log(`Количество оставшихся оценок: ${countGradeNegativ}`);

      const textGradeNegativ = document.createElement("p");
      textGradeNegativ.textContent = `Количество оставшихся оценок: ${countGradeNegativ}`;
      document.body.append(textGradeNegativ);

      //Преобразовываем числовые оценки в формат буквенных оценок
      const letterGrades = grades.map((grade) => {
        if (grade >= 80 && grade <= 100) {
          return "A";
        } else if (grade >= 60 && grade <= 79) {
          return "B";
        } else if (grade >= 40 && grade <= 59) {
          return "C";
        } else if (grade >= 20 && grade <= 39) {
          return "D";
        } else {
          return "E";
        }
      });
      //console.log(letterGrades);
      const textLetterGrades = document.createElement("p");
      textLetterGrades.textContent = `Буквенные оценки студентов: ${letterGrades.join(
        ", "
      )}`;
      document.body.append(textLetterGrades);
    </script>
  </body>
</html>
<!--Задание: Анализ оценок студентов

Вам необходимо написать программу, которая проведёт анализ оценок студентов и выполнит несколько операций 
с использованием методов массивов.

Шаги выполнения:

1. Создайте пустой массив с именем grades и заполните массив случайными оценками от 1 до 100 для 12 студентов. 
Для генерации случайных оценок, используйте функцию Math.random().
2. Рассчитайте и выведите средний балл студентов, используя методы массивов.
3. Найдите и выведите максимальный балл среди студентов, используя соответствующий метод массива.
4. Найдите и выведите минимальный балл среди студентов, используя соответствующий метод массива.
5. Посчитайте и выведите количество студентов, получивших положительную оценку (балл выше или равен 60). 
Используйте метод массива, который фильтрует оценки и оставляет только те, которые соответствуют заданному условию. Затем посчитайте количество оставшихся оценок и выведите результат.
6. Посчитайте и выведите количество студентов, получивших отрицательную оценку (балл ниже 60). 
Используйте аналогичный подход, как в предыдущем шаге.
7. Преобразуйте числовые оценки в формат буквенных оценок A/B/C/D/E, используя следующие правила:
 Если оценка находится в диапазоне от 80 до 100, преобразуйте её в "A"
 Если оценка находится в диапазоне от 60 до 79, преобразуйте её в "B"
 Если оценка находится в диапазоне от 40 до 59, преобразуйте её в "C"
 Если оценка находится в диапазоне от 20 до 39, преобразуйте её в "D"
 Если оценка ниже 20, преобразуйте её в "E"
8. Выведите все найденные значения на экран.-->
